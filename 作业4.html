<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<meta charset="utf-8">
</head>
<body>
	<form>
	<table border="1" bordercolor="glue">
		<tr>
			<td>用户名:</td>
			<td><input type="name" name="name"></td>
		</tr>
		<tr>
			<td>密码:</td>
			<td><input type=password name="password"></td>
		</tr>
		<tr>
			<td>确认密码:</td>
			<td><input type=password name="password"></td>
		</tr>
		<tr>
			<td>性别:</td>
			<td><input type="radio" name="sex" value="male">男
			                <input type="radio" name="sex" value="female">女</td>
		</tr>
		<tr>
			<td>生日:</td>
			<td><select>
				<option value="gongli">公历</option>
			</select>	
			<select>
				<option value="year">年</option>
			</select>
			<select>
				<option value="month">月</option>
			</select>
			<select>
				<option value="day">日</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>所在地:</td>
			<td>
				<select>
				<option value="country">中国</option>
				</select>
				<select>
				<option value="province">河北</option>
				</select>
				<select>
				<option value="city">石家庄</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>验证码:</td>
			<td><input type="text" name="code"><img src="https://github.com/edu2act/course-web1/blob/master/Ch05%20Build%20a%20page-3/lab5/code/images/yanzhengma.jpg?raw=true" width="100px" height="20px"></td>
		</tr>
		<tr>
			<td>证件类型:</td>
			<td>
			<select>
				<option>身份证</option>	
			</select>
			</td>
		</tr>
		<tr>
			<td>证件号:</td>
			<td><input type="text" name="number"></td>
		</tr>
		<tr>
			<td>爱好:</td>
			<td><input type="checkbox" name="hobby">音乐
							<input type="checkbox" name="hobby">读书
							<input type="checkbox" name="hobby">跳舞
							<input type="checkbox" name="hobby">下棋
							<input type="checkbox" name="hobby">其他
			</td>
		</tr>
		<tr>
			<td>说明:</td>
			<td><textarea rows="3" cols="20" style="width: 300px;height: 160px;"></textarea></td>
		</tr>
		<tr>
			<td>上传头像</td>
			<td><input type="file" name="img"></td>
		</tr>
		<tr>
			<td align="center"><input type="submit" name="submit" value="提交"><input type="reset" name="reset" value="重置"></td>
		</tr>
	</table>
	</form>
</body>
</html>
