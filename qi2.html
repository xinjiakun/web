<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 300px;
			height: 200px;
		}
		.box1{
			position: absolute;
			z-index: 1;
			background-color: #33ccff;
		}
		.box2{
			position: absolute;
			z-index: 2;
			background-color: #66cc33;
			left: 40px;
			top: 40px;
		}.box3{
			position: absolute;
			z-index: 3;
			background-color: #996699;
			left: 80px;
			top: 80px;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>
</html>
